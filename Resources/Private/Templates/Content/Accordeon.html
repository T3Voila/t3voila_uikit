<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <ul uk-accordion>
        <f:for each="{field_sections}" as="section">
            <li class="">
                <a class="uk-accordion-title" href="#">{section.field_section.field_name}</a>
                <div class="uk-accordion-content">
                    <f:format.raw>{section.field_section.field_content}</f:format.raw>
                </div>
            </li>
        </f:for>
    </ul>
</f:section>

</html>
