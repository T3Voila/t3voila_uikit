<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <div class="uk-position-relative uk-visible-toggle" uk-slider="{f:if(condition: field_parallax, then: 'parallax: true; parallax-start: 100%; parallax-end: 100%;')}{f:if(condition: field_center, then: 'center: true')}">
        <ul class="uk-slider-items uk-grid">
            <f:for each="{field_sections}" as="section">
                <li class="uk-width-3-4">
                    <div class="uk-panel">
                        <f:format.raw>{section.field_section.field_content}</f:format.raw>
                    </div>
                </li>
            </f:for>
        </ul>
         <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slider-item="next"></a>
    </div>
</f:section>

</html>
