<div id="carousel-{node.raw.table}-{node.raw.entity.uid}" class="carousel slide" data-bs-theme="dark">
    <div class="carousel-indicators" style="margin-bottom: 0;">
        <f:for each="{childElements.field_sections}" key="ident" as="section" iteration="iterator">
            <button type="button" data-bs-target="#carousel-{node.raw.table}-{node.raw.entity.uid}" data-bs-slide-to="{iterator.index}" class="{f:if(condition: iterator.isFirst, then: 'active')}" />
        </f:for>
    </div>
    <div class="carousel-inner" style="width: 95%;margin: 0 auto;">
        <f:for each="{childElements.field_sections}" key="ident" as="section" iteration="iterator">
            <div class="carousel-item{f:if(condition: iterator.isFirst, then: ' active')}">
                <div class="tvjs-dropzone panel-body" data-parent-pointer="{parentPointer}#field_sections#el#{ident}#field_section#el#field_content:vDEF" data-child-allowed="{fieldConfig.field_sections.el.field_section.el.field_content.config.allowed}">
                    <f:for each="{section.field_section.field_content.vDEF}" as="element">
                        <f:render partial="Backend/Handler/DoktypeDefaultHandler/Node" arguments="{node: element.node}" />
                    </f:for>
                </div>
            </div>
        </f:for>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{node.raw.table}-{node.raw.entity.uid}" data-bs-slide="prev" style="width: unset">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-{node.raw.table}-{node.raw.entity.uid}" data-bs-slide="next" style="width: unset">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
